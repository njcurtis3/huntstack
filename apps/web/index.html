<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HuntStack - Your comprehensive hunting information platform" />
    <title>HuntStack</title>
    <script>
      (function() {
        try {
          var stored = JSON.parse(localStorage.getItem('huntstack-theme') || '{}');
          var theme = (stored.state && stored.state.theme) || 'system';
          var dark = theme === 'dark' ||
            (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (dark) document.documentElement.classList.add('dark');
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
